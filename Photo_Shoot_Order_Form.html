<html lang="en">

<head>

<body style="background-color:black;">


  <div class="contaier-fluid d-flex justify-content-center mt-5">

    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h5 class="card-title">Order</h5>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Date</label>
            <input type="datetime-local" class="form-control" id="order_date">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">State</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="number" class="form-control" id="zip">
          </div>
          <div class="col-md-12">
            <label for="inputCity" class="form-label">occasion</label>
            <input type="text" class="form-control" id="occasion">
          </div>

          
          <div class="col-12">
            <button type="button" id="order_btn" class="btn btn-primary">Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>
