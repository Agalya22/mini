    <script>
      
  $("#login-btn").click(function () {
    var email = $("#email").val().trim();
    var password = $("#password").val().trim();

    if (email != "" && password != "") {
      $.ajax({
        type: "POST",
        url: "loginval.php",
        data: {
          email: email,
          password: password,
        },
        success: function (data) {
          if (data === "1") {
            window.location.href = "main.php";
          } else {
            alert(data);
          }
        },
      });
    } else {
      alert("Empty Field");
    }
  });
